<hr/>
<div class="comment">
    <form class="form-group" action="/comment/" method="POST" novalidate>
        {% csrf_token %}
        <input name="target" type="hidden" value="{{ request.path }}"/>
        {{ comment_form }}
        <input style="margin-top: 25px;" class="btn-success btn" type="submit" value="写好了！"/>
    </form>
    <!--评论列表-->
    <ul class="list-group" style="margin-bottom: 80px;">
        {% for comment in comment_list %}
            <li class="list-group-item" style="margin-bottom: 10px;">
                <div class="nickname">
                    <a href="{{ comment.website }}">{{ comment.nickname }}</a>
                    <span>{{ comment.created_time }}</span>
                </div>
                <div class="comment-content">
                    {{ comment.content }}
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
