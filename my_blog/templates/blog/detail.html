{% extends './base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block main %}
    <h1>detail</h1>
    <hr/>
    {% if post %}
        <h1>{{ post.title }}</h1>
        <div>
            <span>作者：{{ post.owner.username }}</span>
            <span>分类：{{ post.category.name }}</span>
            <span>标签：{{ post.tag.name }}</span>
        </div>
        <hr/>
        <p>
            {{ post.content }}
        </p>
    {% endif %}
{% endblock %}
